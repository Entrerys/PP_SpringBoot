<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Title</title>
</head>
<body>
    <div th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName() + '  ' +
        user.getNickname()}" >user</a>
    </div>
    <br/>
    <hr/>
    <a href="/users/new">add user</a>
</body>
</html>
